<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVersus - Real (Sem Simulação)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        neon: '#22c55e',
                        neonHover: '#16a34a',
                        error: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #22c55e;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-dark text-white font-sans min-h-screen flex flex-col items-center p-4 sm:p-8">

    <header class="text-center mb-10 mt-4">
        <h1 class="text-4xl md:text-5xl font-black tracking-tighter mb-2">
            TECH<span class="text-neon">VERSUS</span>
        </h1>
        <p class="text-slate-400 text-sm md:text-base">
            Comparador Real via API Mercado Livre
        </p>
    </header>

    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 relative z-20">
        <div class="bg-card p-4 rounded-xl border border-slate-700 shadow-lg">
            <label class="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-wide">Produto A</label>
            <div class="flex gap-2">
                <input type="text" id="inputA" placeholder="Ex: PlayStation 5" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-neon transition-colors"
                    onkeypress="handleEnter(event, 'A')">
                <button onclick="searchProduct('A')" class="bg-slate-700 hover:bg-slate-600 p-3 rounded-lg transition-colors">
                    <i class="ph ph-magnifying-glass text-xl"></i>
                </button>
            </div>
        </div>

        <div class="bg-card p-4 rounded-xl border border-slate-700 shadow-lg">
            <label class="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-wide">Produto B</label>
            <div class="flex gap-2">
                <input type="text" id="inputB" placeholder="Ex: Xbox Series X" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-neon transition-colors"
                    onkeypress="handleEnter(event, 'B')">
                <button onclick="searchProduct('B')" class="bg-slate-700 hover:bg-slate-600 p-3 rounded-lg transition-colors">
                    <i class="ph ph-magnifying-glass text-xl"></i>
                </button>
            </div>
        </div>

        <div class="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-14 h-14 bg-red-600 rounded-full items-center justify-center font-black text-xl shadow-xl border-4 border-dark z-30">
            VS
        </div>
    </div>

    <div id="statusMessage" class="text-slate-400 mb-8 hidden flex flex-col items-center gap-2 bg-card px-6 py-3 rounded-xl border border-slate-700">
        <div class="flex items-center gap-3">
            <div class="spinner"></div>
            <span id="statusText" class="font-bold">Iniciando busca...</span>
        </div>
        <div id="debugText" class="text-xs text-slate-500 font-mono"></div>
    </div>

    <div id="arena" class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8 hidden">
        
        <div id="cardA" class="bg-card border border-slate-700 rounded-2xl overflow-hidden flex flex-col shadow-2xl relative transition-all group hover:border-slate-500">
            <div id="badgeA" class="hidden absolute top-0 right-0 bg-neon text-black text-xs font-bold px-3 py-1 rounded-bl-lg z-10 items-center gap-1">
                <i class="ph-fill ph-check-circle"></i> MELHOR PREÇO
            </div>
            <div class="h-64 bg-white p-6 flex items-center justify-center relative">
                <img id="imgA" src="" class="max-h-full max-w-full object-contain transition-transform group-hover:scale-105">
            </div>
            <div class="p-6 flex flex-col flex-grow">
                <h3 id="titleA" class="font-bold text-lg leading-tight mb-2 line-clamp-2 h-14">...</h3>
                <div class="mt-auto pt-4 border-t border-slate-700">
                    <div id="priceA" class="text-3xl font-black text-neon mb-4">R$ 0,00</div>
                    <a id="linkA" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full bg-neon hover:bg-neonHover text-black font-bold py-4 rounded-xl transition-all">
                        VER OFERTA REAL
                        <i class="ph-bold ph-arrow-up-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div id="cardB" class="bg-card border border-slate-700 rounded-2xl overflow-hidden flex flex-col shadow-2xl relative transition-all group hover:border-slate-500">
            <div id="badgeB" class="hidden absolute top-0 right-0 bg-neon text-black text-xs font-bold px-3 py-1 rounded-bl-lg z-10 items-center gap-1">
                <i class="ph-fill ph-check-circle"></i> MELHOR PREÇO
            </div>
            <div class="h-64 bg-white p-6 flex items-center justify-center relative">
                <img id="imgB" src="" class="max-h-full max-w-full object-contain transition-transform group-hover:scale-105">
            </div>
            <div class="p-6 flex flex-col flex-grow">
                <h3 id="titleB" class="font-bold text-lg leading-tight mb-2 line-clamp-2 h-14">...</h3>
                <div class="mt-auto pt-4 border-t border-slate-700">
                    <div id="priceB" class="text-3xl font-black text-neon mb-4">R$ 0,00</div>
                    <a id="linkB" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full bg-neon hover:bg-neonHover text-black font-bold py-4 rounded-xl transition-all">
                        VER OFERTA REAL
                        <i class="ph-bold ph-arrow-up-right"></i>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Configurações Globais
        let productA = null;
        let productB = null;

        // --- SISTEMA DE TÚNEIS (PROXIES) ---
        // Se um falhar, tentamos o próximo.
        const PROXY_LIST = [
            (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
            (url) => `https://thingproxy.freeboard.io/fetch/${url}` // Última esperança
        ];

        // Função principal de busca
        async function searchProduct(side) {
            const inputId = side === 'A' ? 'inputA' : 'inputB';
            const query = document.getElementById(inputId).value;
            const statusMsg = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            const debugText = document.getElementById('debugText');

            if (!query) return alert("Digite o nome do produto!");

            // Reset visual
            statusMsg.classList.remove('hidden');
            statusMsg.classList.remove('border-error');
            statusMsg.classList.add('border-slate-700');
            statusText.innerText = `Buscando "${query}"...`;
            statusText.classList.remove('text-error');
            debugText.innerText = "Iniciando conexão...";
            
            const targetApiUrl = `https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(query)}&limit=1`;
            
            let data = null;
            let success = false;

            // --- LOOP DE TENTATIVAS (Tenta Proxy 1, depois 2, depois 3) ---
            for (let i = 0; i < PROXY_LIST.length; i++) {
                try {
                    const proxyUrl = PROXY_LIST[i](targetApiUrl);
                    debugText.innerText = `Tentando Túnel ${i + 1}...`;
                    
                    const response = await fetch(proxyUrl);
                    
                    if (response.ok) {
                        data = await response.json();
                        // O AllOrigins as vezes retorna o JSON dentro de 'contents' se não for RAW
                        if (data.contents) data = JSON.parse(data.contents);
                        
                        if (data.results && data.results.length > 0) {
                            success = true;
                            break; // Sucesso! Sai do loop
                        }
                    }
                } catch (e) {
                    console.warn(`Túnel ${i + 1} falhou.`);
                }
            }

            // --- RESULTADO ---
            if (success) {
                const item = data.results[0];
                updateInterface(side, item);
                statusMsg.classList.add('hidden'); // Esconde loading
            } else {
                // Se tudo falhar
                statusMsg.classList.remove('border-slate-700');
                statusMsg.classList.add('border-error');
                statusText.innerText = "Falha na busca.";
                statusText.classList.add('text-error');
                debugText.innerText = "Todos os túneis bloqueados. Tente novamente em instantes.";
            }
        }

        function updateInterface(side, item) {
            // Salva dados
            if (side === 'A') productA = item;
            else productB = item;

            // Imagem em alta resolução (Truque do ML)
            let imgUrl = item.thumbnail;
            if (imgUrl.includes('I.jpg')) imgUrl = imgUrl.replace('I.jpg', 'W.jpg');
            
            // Preenche HTML
            document.getElementById(`img${side}`).src = imgUrl;
            document.getElementById(`title${side}`).innerText = item.title;
            
            const priceFormatted = item.price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById(`price${side}`).innerText = priceFormatted;
            
            // Link DIRETO do produto (Sem simulação)
            document.getElementById(`link${side}`).href = item.permalink;

            // Mostra Arena
            document.getElementById('arena').classList.remove('hidden');

            // Compara preços se tiver os dois
            if (productA && productB) comparePrices();
        }

        function comparePrices() {
            const pA = productA.price;
            const pB = productB.price;
            
            // Reset Cores
            document.getElementById('badgeA').classList.add('hidden');
            document.getElementById('badgeB').classList.add('hidden');
            document.getElementById('priceA').classList.remove('text-neon', 'text-white');
            document.getElementById('priceB').classList.remove('text-neon', 'text-white');
            document.getElementById('priceA').classList.add('text-white');
            document.getElementById('priceB').classList.add('text-white');

            if (pA < pB) {
                document.getElementById('badgeA').classList.remove('hidden');
                document.getElementById('priceA').classList.replace('text-white', 'text-neon');
            } else if (pB < pA) {
                document.getElementById('badgeB').classList.remove('hidden');
                document.getElementById('priceB').classList.replace('text-white', 'text-neon');
            }
        }

        function handleEnter(e, side) {
            if (e.key === 'Enter') searchProduct(side);
        }
    </script>
</body>
</html>
